<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="neverRare" />
    <meta
      name="description"
      content="Toki Pona sentence to multi English sentence translator"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toki Pona Translator</title>
  </head>
  <body>
    <h1>Toki Pona Translator</h1>
    <p>
      An imperfect Toki Pona to English translator that translates into multiple
      sentences. This emphasizes how broad Toki Pona can be.
      <a href="https://github.com/neverRare/toki-pona-translator#limitations"
        >Limitations</a
      >.
    </p>
    <textarea id="input" placeholder="o toki tawa ni"></textarea>
    <ul id="output"></ul>
  </body>
</html>
<script src="./main.js"></script>
